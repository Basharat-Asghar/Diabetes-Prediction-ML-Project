<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body{
            font-family: Arial;
            background:#f5f5f5;
            padding:20px;
        }
        h2{
            text-align:center;
        }
        form{
            max-width:1100px;
            margin:auto;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        .grid{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:15px;
        }
        label{
            font-weight:bold;
        }
        input, select{
            width:100%;
            padding:6px;
            margin-top:4px;
        }
        button{
            margin-top:20px;
            padding:10px;
            width:100%;
            background:#2c7be5;
            color:white;
            border:none;
            border-radius:5px;
            font-size:16px;
        }
        .result{
            text-align:center;
            margin-top:20px;
            font-size:18px;
            font-weight:bold;
        }
    </style>
</head>

<body>

<h2>Diabetes Risk Prediction</h2>

<form action="{{ url_for('predict') }}" method="POST">

<div class="grid">

<!-- COLUMN 1 -->
<div>
<label>Age (18–90)</label>
<input type="number" name="age" min="18" max="90" required>

<label>Gender</label>
<select name="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select>

<label>Ethnicity</label>
<select name="ethnicity">
    <option>White</option>
    <option>Hispanic</option>
    <option>Black</option>
    <option>Asian</option>
    <option>Other</option>
</select>

<label>Education Level</label>
<select name="education_level">
    <option>No formal</option>
    <option>Highschool</option>
    <option>Graduate</option>
    <option>Postgraduate</option>
</select>

<label>Income Level</label>
<select name="income_level">
    <option>Low</option>
    <option>Lower-Middle</option>
    <option>Middle</option>
    <option>Upper-Middle</option>
    <option>High</option>
</select>

<label>Employment Status</label>
<select name="employment_status">
    <option>Employed</option>
    <option>Unemployed</option>
    <option>Retired</option>
    <option>Student</option>
</select>
</div>

<!-- COLUMN 2 -->
<div>
<label>Smoking Status</label>
<select name="smoking_status">
    <option>Never</option>
    <option>Former</option>
    <option>Current</option>
</select>

<label>Alcohol/week (0–10)</label>
<input type="number" name="alcohol_consumption_per_week" min="0" max="10" step="0.1">

<label>Physical Activity (0–850 min)</label>
<input type="number" name="physical_activity_minutes_per_week" min="0" max="850">

<label>Diet Score (0–10)</label>
<input type="number" name="diet_score" min="0" max="10">

<label>Sleep Hours (3–12)</label>
<input type="number" name="sleep_hours_per_day" min="3" max="12" step="0.1">

<label>Screen Time (0–12 hrs)</label>
<input type="number" name="screen_time_hours_per_day" min="0" max="12" step="0.1">

<label>BMI (15–45)</label>
<input type="number" name="bmi" min="15" max="45" step="0.1">

<label>Waist-Hip Ratio (0.7–1.2)</label>
<input type="number" name="waist_to_hip_ratio" min="0.7" max="1.2" step="0.01">
</div>

<!-- COLUMN 3 -->
<div>
<label>Systolic BP (90–180)</label>
<input type="number" name="systolic_bp" min="90" max="180">

<label>Diastolic BP (60–120)</label>
<input type="number" name="diastolic_bp" min="60" max="120">

<label>Heart Rate (50–120)</label>
<input type="number" name="heart_rate" min="50" max="120">

<label>Total Cholesterol (120–300)</label>
<input type="number" name="cholesterol_total" min="120" max="300">

<label>HDL (20–100)</label>
<input type="number" name="hdl_cholesterol" min="20" max="100">

<label>LDL (50–200)</label>
<input type="number" name="ldl_cholesterol" min="50" max="200">

<label>Triglycerides (50–500)</label>
<input type="number" name="triglycerides" min="50" max="500">

<label>Fasting Glucose (70–250)</label>
<input type="number" name="glucose_fasting" min="70" max="250">

<label>Post-meal Glucose (90–350)</label>
<input type="number" name="glucose_postprandial" min="90" max="350">

<label>Insulin (2–50)</label>
<input type="number" name="insulin_level" min="2" max="50" step="0.1">

<label>HbA1c (4–14)</label>
<input type="number" name="hba1c" min="4" max="14" step="0.1">

<label>Family History (0/1)</label>
<select name="family_history_diabetes">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Hypertension (0/1)</label>
<select name="hypertension_history">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>

<label>Cardiovascular (0/1)</label>
<select name="cardiovascular_history">
    <option value="0">No</option>
    <option value="1">Yes</option>
</select>
</div>

</div>

<button type="submit">Predict</button>

</form>

{% if prediction %}
<div class="result">
Prediction: {{ prediction }}
</div>
{% endif %}

</body>
</html>
